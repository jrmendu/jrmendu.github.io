<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Fraccions a Decimals</title>
</head>
<body>
    <h1>Conversor Fraccions a Decimals</h1>
    <main>
        <div id="conversor-container">

    <!-- Traiem resultat a la pantalla -->
            <label for="resultados">Numero Decimal</label>
            <div name="resultados" id="resultados" class="resultat-div"></div>

            <label for="decimales"></label>
            <select name="decimales" id="decimales">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
            </select>

    <!-- Numerador 1 Denominador -->
            <label for="myInputA">Fracció</label>
            <input id="myInputA" type="number" placeholder="">
            <hr>
            <input id="myInputB" type="number" placeholder="">
    <!-- Botó d'enviament  -->
            <button id="calc-btn" onclick="convertir()">Convertir</button>
    <!-- Botó de reset  -->
            <button id="reset-btn" onclick="reset()">
                <span class="material-symbols-outlined">delete</span>
                <span id="borrar-span">Reset</span> 
            </button>
            
        </div>
    </main>
    <script src="fraccio-decimal.js"></script>
</body>
</html>
