<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora con botones</title>
</head>
<body>
    <h1>Calculadora con botones</h1>
    <main>
        <div id="calc-container">
            <label for="resultados">Resultados</label>
            <div name="resultados" id="resultados" ></div>

            <label for="operaciones">Operación Aritmética</label>
            <select name="operaciones" id="operaciones">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="producto">Producto</option>
                <option value="division">Division</option>
                <option value="potencia">Potencia</option>
                <option value="raiz">Raiz Cua.</option>
                <option value="log">Logaritmo</option>
            </select>

            <label for="myInputA">Operando 1</label>
            <input id="myInputA" type="number">

            <label for="myInputB">Operando 2</label>
            <input id="myInputB" type="number">


            <button id="calc-btn" onclick="calc()">Calcular</button>
        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
