        <section id="datos-personales">
        <!-- titulo y descripción página-->
            <div class="container-fluid mt-5 pt-5 text-center">
                <h1 id="title" class="fw-bold fs-1"> Formulario - Encuesta </h1>
                <p id="description"> Práctica de HTML y CSS</p>
            </div>

        <!-- Formulario y encuesta-->  
            <div class="container-fluid">
                <form id="survey-form" action="#" method='post'>
                    <div class="form-group row">
                        <div class="col-2"></div>
                        <!-- Formulario -->
                        <div class="col-md-4 col-12 pl-5 pt-2 bg-light border-left border-top border-bottom border-dark">
                            <div class="m-3">
                                <label id="name-label" class="fw-bold"> Nombre </label>
                                <input type="text" id="name" required placeholder="nombre" class="ml-3 pl-3 text-muted">
                            </div>

                            <div class="m-3">
                                <label id="surname-label" class="fw-bold">Apellido </label>
                                <input type="text" id="surname" required placeholder="apellido" class="ml-3 pl-3">
                            </div>

                            <div class="m-3">
                                <label id="number-label" class="fw-bold"> Edad </label>
                                <input type="number" id="number" min=0 max=10 placeholder="edad" class="ml-4 pl-3 text-muted">
                            </div>

                            <div class="m-3">
                                <label id="email-label" class="fw-bold"> Email </label>
                                <input type="email" id="email" placeholder="email" required class="ml-4 pl-3">
                            </div>

                            <div class="m-3">
                                <label id="ciudad-label" class="fw-bold"> Ciudad </label>
                                <input type="text" id="ciudad" required placeholder="ciudad" class="ml-3 pl-3">
                            </div>
                            
                            <div class="m-3">
                                <label id="genero" class="fw-bold"> Género </label>
                                <select id="dropdown" class="ml-3 pl-2">
                                    <option value="1"> No compartir </option>
                                    <option value="2"> Femenina </option>
                                    <option value="3"> Masculino </option>
                                </select>
                            </div>
                        </div>
                        <!-- Encuesta -->
                        <div class="col-md-4 col-12 pt-4 bg-light border-right border-top border-bottom border-dark">
                            <div class="form-check text-start">
                                <label for="radio" class="form-check-label fw-bold"> Has estudiado alguna vez informática? </label> <br>
                                <input type="radio" name="attribute" value="1" id="radio" class="form-check-label ml-5 mt-3"> Si <br>
                                <input type="radio" name="attribute" value="2" id="radio" class="ml-5"> No <br>
                                <input type="radio" name="attribute" value="3" id="radio" class="ml-5"> Un poquito
                            </div>
                                
                            <div class="form-check text-start mt-3 ">
                                <label for="radio" class="form-check-label fw-bold mb-2"> Que lenguajes informáticos conoces? </label> <br>
                                <input type="checkbox" value="c#" class="ml-3"> C#
                                <input type="checkbox" value="c++" class="ml-3"> C++
                                <input type="checkbox" value="java" class="ml-3"> JAVA
                                <input type="checkbox" value="js" class="ml-3"> JS
                                <input type="checkbox" value="php" class="ml-3"> PHP <br>
                                <input type="checkbox" value="python" class="ml-3"> Python
                                <input type="checkbox" value="html" class="ml-3"> HTML
                                <input type="checkbox" value="css" class="ml-3"> CSS
                                <input type="checkbox" value="sql" class="ml-3"> SQL
                            </div>

                            <label for="textarea" class="form-check-label fw-bold ml-4 mb-2 pt-4"> Comparte tu comentario </label> <br>
                            <textarea id="textarea" name="texto" rows="2" cols="40" class="form-control mb-3"> </textarea>
                        </div>
                        <div class="col-2"></div>
                        <input type="submit" id ="submit" value="Enviar" class="btn btn-outline-success col-3 mx-auto">
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <div class="container-fluid bg bg-dark mt-5 pb-4">
