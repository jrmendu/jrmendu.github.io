<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Columnas</title>
</head>
<body>
    <section id="columnas">
        <h2>Columnas</h2>
        <a href="index.html">&lt;- Lista de Contenidos</a>
        <h3>flex-start y center</h3>
    <div class="col-flex-start-container">
        <div class="flex-item">Mi div 1</div>
        <div class="flex-item">Mi div 2</div>
        <div class="flex-item">Mi div 3</div>
        <div class="flex-item">Mi div 4</div>
        <div class="flex-item">Mi div 5</div>
    </div>
    <h3 id="test">center y center</h3>
    <div class="col-center-container">
        <div class="flex-item">Mi div 1</div>
        <div class="flex-item">Mi div 2</div>
        <div class="flex-item">Mi div 3</div>
        <div class="flex-item">Mi div 4</div>
        <div class="flex-item">Mi div 5</div>
    </div>
    <h3>flex-end y baseline</h3>
    <div class="col-flex-end-container">
        <div class="flex-item" style="height: 9px; min-width: 50px;">Mi div 1</div>
        <div class="flex-item" style="height: 8px; min-width: 60px;">Mi div 2</div>
        <div class="flex-item" style="height: 7px; min-width: 70px;">Mi div 3</div>
        <div class="flex-item" style="height: 6px; min-width: 80px;">Mi div 4</div>
        <div class="flex-item" style="height: 5px; min-width: 90px;">Mi div 5</div>
    </div>
    </section>

    <div class="home-link">
        <a href="index.html">&lt;- Lista de Contenidos</a>
    </div>

</body>
</html>
